<body>
    <header>
        <h1>Horario</h1>

    <main>
        <button onclick="openForm()">Agregar Clase</button>
        <div id="form-container" style="display:none;">
            <input type="text" id="class-name" placeholder="Nombre de la Clase">
            <input type="text" id="class-time" placeholder="Hora de la Clase">
            <button onclick="addClass()">Agregar</button>
            <button onclick="closeForm()">Cerrar</button>
        </div>
        
        <table id="horario-table">
            <thead>
                <tr>
                    <th>Clase</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
