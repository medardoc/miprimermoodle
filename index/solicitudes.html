<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solicitudes</title>
</head>
<body>
    <header>
        <h1>Solicitudes</h1>
    </header>

    <main>
        <button onclick="openSolicitudForm()">Agregar Solicitud</button>
        <div id="solicitud-form-container" style="display:none;">

            <button onclick="closeSolicitudForm()">Cerrar</button>
        </div>
        
        <ul id="solicitudes-list"></ul>
    </main>
